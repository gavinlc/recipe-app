<ng-template appPlaceholder></ng-template>
<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
<!--    <div class="alert alert-danger" *ngIf="error">{{ error }}</div>-->
<!--    <app-alert-->
<!--      [message]="error"-->
<!--      *ngIf="error"-->
<!--      (closeAlert)="onHandleError()"-->
<!--    ></app-alert>-->
    <div *ngIf="isLoading" style="text-align: center">
      <app-loading-spinner></app-loading-spinner>
    </div>
    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" id="email" class="form-control" ngModel name="email" required email>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" class="form-control" ngModel name="password" required minlength="8">
      </div>
      <div>
        <button class="btn btn-primary" [disabled]="authForm.invalid">{{ isLoginMode ? 'Log in' : 'Sign up'}}</button> | <button type="button" class="btn btn-primary" (click)="onSwitchMode()">Switch to {{ isLoginMode ? 'Sign up' : 'Log in'}}</button>
      </div>
    </form>
  </div>
</div>
